<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sa3d موقع يعمل كوسيط ويقدم مساعدات</title>
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css"/>
    <!-- BootStrap -->
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <!--Font-Awesome-->
    <link rel="stylesheet" href="css/all.css">
    <!--Style Css-->
    <link rel="stylesheet" href="css/style.css"/>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body dir="rtl" class="sign-up-page">
    <!-- Start NavBar -->
    <header class="header">
      <div class="overlay"></div>
      <nav class="soup-navbar">
        <div class="soup-container">
          <div class="row">
            <div class="col-md-1 logo">
              <a href="index.html">
                <img src="images/logo/logo-2x.png" alt="Logo" class="logo-white">
                <img src="images/logo/logo-black.png" alt="Logo" class="logo-black logo-hidden">
                <div class="clear"></div>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- End NavBar -->
    <!-- Start Personal -->
    <section class="personal-details">
      <div class="soup-container">
        <div class="button">
          <a href="#" class="sign-active" data-sign="sign">إنشاء حساب</a>
          <a href="#" data-sign="log">تسجيل الدخول</a>
          <div class="clear"></div>
        </div>
      </div>
      <div class="helps-details" id="sign">
        <div class="soup-container">
          <div class="row">
            <div class="col-md-8">
              <form method="post" class="sign-up">

                <div class="input-g">
                  <label class="right">الأسم الأول:-</label>
                  <input type="text" class="right">
                  <div class="clear"></div>
                </div>

                <div class="input-g">
                  <label class="right">الأسم الأخير:-</label>
                  <input type="text" class="right">
                  <div class="clear"></div>
                </div>

                <div class="input-g">
                  <label class="right">رقم الموبايل:-</label>
                  <input type="number" class="right">
                  <div class="clear"></div>
                </div>

                <div class="input-g">
                  <label class="right">العنوان:-</label>
                  <input type="text" class="right">
                  <div class="clear"></div>
                </div>

                <div class="input-g">
                  <label class="right">الرقم القومى:-</label>
                  <input type="number" class="right">
                  <div class="clear"></div>
                </div>
                <div class="input-g">
                  <label class="right">كلمه السر:-</label>
                  <input type="password" class="right">
                  <div class="clear"></div>
                </div>

                <div class="input-g">
                  <label class="right">تاريخ الميلاد:-</label>
                  <input type="date" class="right">
                  <div class="clear"></div>
                </div>
                <div class="input-g">
                  <input type="submit" class="right" value="إنشاء حساب">
                  <div class="clear"></div>
                </div>
              </form>
            </div>
            <div class="col-md-4">
              <div class="personal-photo">
                <div class="photo">
                  <input type="file" id="file" accept="image/*">
                  <label for="file">
                    <i class="fas fa-camera personal-icon"></i>
                  </label>
                </div>
                <div class="name">
                  <h3>إضافه صوره شخصيه</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="helps-details hide" id="log">
        <div class="soup-container">
          <div class="row">
            <div class="col-md-8">
              <form method="post" class="sign-up">

                <div class="input-g">
                  <label class="right">الرقم القومى:-</label>
                  <input type="number" class="right">
                  <div class="clear"></div>
                </div>
                <div class="input-g">
                  <label class="right">كلمه السر:-</label>
                  <input type="password" class="right">
                  <div class="clear"></div>
                </div>
                <div class="input-g">
                  <input type="submit" class="right" value="تسجيل الدخول">
                  <div class="clear"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Personal -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script defer src="js/all.js"></script>
  </body>
</html>
